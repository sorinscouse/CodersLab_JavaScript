<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
</head>
<body>
<nav class='navbar navbar-default'>
    <div class='container'>
        <div class="navbar-header">
        </div>
    </div>
</nav>


<div class="container">
    <div class='col-xs-12 col-sm-6 col-sm-offset-3'>
        <table class="table table-bordered">
            <tr>
                <td colspan="3">Scoreboard</td>
            </tr>
            <tr>
                <td>Team 1</td>
                <td>Team 2</td>
                <td>Score:</td>
            </tr>
            <tr>
                <td>Colorado Rapids</td>
                <td>Portland Timbers</td>
                <td>3 - 4</td>
            </tr>
        </table>
    </div>
</div>

<div class="container">
    <div class='col-xs-12 col-sm-6 col-sm-offset-3'>
        <div class='page-header'>
            <h1>Register</h1>
        </div>

        <div class='panel'>
            <div class='panel-body'>
                <form>
                    <div class='form-group'>
                        <label>Team 1:</label>
                        <input type="text" class='form-control' id='team1' name="email">
                        <label>Score of team 1:</label>
                        <input type="text" class='form-control'  id='points1' name="surname">
                        <label>Team 2:</label>
                        <input type="text" class='form-control' id='team2' name="name">
                        <label>Score of team 2:</label>
                        <input type="text" class='form-control'  id='points2' name="surname">
                    </div>
                    <p>
                        <button class='btn btn-primary'>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
